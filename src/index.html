<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel = "icon" type = "jpg" href = "../img/tictactoe_icon.jpg">
</head>

<body>

    <div id = "gameContainer">
        <h1>TIC TAC TOE</h1>
        <div id = "boardContainer">
            <button tileIndex = "0" class = "tile" id = "t0" disabled></button>
            <button tileIndex = "1" class = "tile" id = "t1" disabled></button>
            <button tileIndex = "2" class = "tile" id = "t2" disabled></button>
            <button tileIndex = "3" class = "tile" id = "t3" disabled></button>
            <button tileIndex = "4" class = "tile" id = "t4" disabled></button>
            <button tileIndex = "5" class = "tile" id = "t5" disabled></button>
            <button tileIndex = "6" class = "tile" id = "t6" disabled></button>
            <button tileIndex = "7" class = "tile" id = "t7" disabled></button>
            <button tileIndex = "8" class = "tile" id = "t8" disabled></button>
        </div>
        <h2 id = "statusText"></h2>
        <button id = "resetButton" disabled>RESET</button>
    </div>

    <div id = "modeChoice">
        <button id = "multiplayerButton">MULTIPLAYER</button>
        <button id = "computerButton">COMPUTER</button>
    </div>

    <script src = "index.js"></script>
    
</body>
</html>
